<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="views/assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <section id="calculator">

        <div id="body">
            <div id="screen">
                <output></output>
            </div>

            <div id="keyboard">
                <div id="buttons">
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">/</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button  class="operator">*</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button  class="operator">-</button>
                    </div>
                    <div>
                        <button>0</button>
                        <button id="result">=</button>
                        <button  class="operator">+</button>
                    </div>
                    <div>
                        <button>Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="views/assets/js/index.js"></script>
</body>
</html>
